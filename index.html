<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='index.css'>
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <h1 class="header__title">Mesto</h1>
      <p class="header__subtitle">Russia</p>
    </header>
    <main class="main">
      <section class="profile">
      <img class="profile__avatar" src='./images/me.jpeg' alt='кусто'>
      <div class="profile__info">
        <div class="profile__name-container">
         <h2 class="profile__name">Васильев Александр</h2>
         <button class="profile__edit-button button"></button>
        </div>
        <p class="profile__about">Студент Яндекс Практикум</p>
      </div>
      <button class="profile__add-button button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img class="place__photo" src="./images/isakievsky.jpg" alt=''>
          <div class="place__description">
            <h3 class='place__heading'>Исакиевский собор</h3>
            <button class='place__like button'>
            </button>
          </div>
        </div>
        <div class="place">
          <img class="place__photo" src="./images/kazansky.jpg" alt=''>
          <div class="place__description">
            <h3 class='place__heading'>Казанский собор</h3>
            <button class='place__like button'></button>
          </div>
        </div>
        <div class="place">
          <img class="place__photo" src="./images/petropavl.jpg" alt=''>
          <div class="place__description">
            <h3 class='place__heading'>Петропавловская крепость</h3>
            <button class='place__like button'></button>
          </div>
        </div>
        <div class="place">
          <img class="place__photo" src="./images/smolny.jpg" alt=''>
          <div class="place__description">
            <h3 class='place__heading'>Смольный собор</h3>
            <button class='place__like button'></button>
          </div>
        </div>
        <div class="place">
          <img class="place__photo" src="./images/strelka.jpg" alt=''>
          <div class="place__description">
            <h3 class='place__heading'>Стрелка</h3>
            <button class='place__like button'></button>
          </div>
        </div>
        <div class="place">
          <img class="place__photo" src="./images/vsadnik.jpg" alt=''>
          <div class="place__description">
            <h3 class='place__heading'>Медный Всадник</h3>
            <button class='place__like button'></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
        <h3 class=footer__heading>&copy 2020 Mesto Russia</h3>
    </footer>
</body>
</html>
