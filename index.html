<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./pages/index.css'>
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="место россия">
    </header>
    <main class="main">
      <section class="profile">
      <img class="profile__avatar" src='./images/me.jpeg' alt='аватар'>
      <div class="profile__info">
        <div class="profile__name-container">
         <h1 class="profile__name">Васильев А.</h1>
         <button class="profile__edit-button button" type="button"></button>
        </div>
        <p class="profile__about">Студент Яндекс Практикум</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer">
        <p class=footer__heading>© 2020 Mesto Russia</p>
    </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-profile-form">
        <input class="popup__input popup__input_profile_name" name="popup-profile-name">
        <input class="popup__input popup__input_profile_about" name="popup-profile-about">
        <button class="popup__save-button button" type="submit">Сохранить</button>
    </form>   
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container">
      <button class="popup__close-button  button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-profile-form">
        <input class="popup__input popup__input_place_name" name="popup-place-name" placeholder="Название">
        <input class="popup__input popup__input_place_link" name="popup-place-link" placeholder="Ссылка на картинку">
        <button class="popup__save-button button" type="submit">Создать</button>
    </form>   
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__image-container">
      <button class="popup__close-button button"></button>
      <img class="popup__image-photo" src='#' alt='изображение'>
      <p class="popup__image-description"></p>
    </div>
  </div>
  </div>
<template id='place-template'>
  <div class="place">
    <img class="place__photo">
    <button class="place__delete-button button" type="button"></button>
    <div class="place__description">
      <h3 class='place__heading'></h3>
      <button class='place__like button' type="button"></button>
    </div>
  </div>
</template>
<script src='./sripts/index.js'></script>
</body>
</html>
