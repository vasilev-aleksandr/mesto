<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="1f1e95914acec5e33236.svg" class="header__logo" alt="место россия"></header><main class="main"><section class="profile"><button class="profile__avatar-edit"><img class="profile__avatar" src="c256168a63913231a241.jpg" alt="аватар"></button><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Васильев А.</h1><button class="profile__edit-button button" type="button"></button></div><p class="profile__about">Студент Яндекс Практикум</p></div><button class="profile__add-button button" type="button"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__heading">© 2020 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><button class="popup__close-button button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-profile-form" novalidate><input id="profile-name" class="popup__input popup__input_profile_name" name="popupProfileName" minlength="2" maxlength="40" required> <span class="profile-name-error popup__error"></span> <input id="profile-about" class="popup__input popup__input_profile_about" name="popupProfileAbout" minlength="2" maxlength="200" required> <span class="profile-about-error popup__error"></span> <button class="popup__save-button button" type="submit">Сохранить</button></form></div></div><div class="popup popup_place"><div class="popup__container"><button class="popup__close-button button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup-place-form" novalidate><input id="place-name" class="popup__input popup__input_place_name" n
